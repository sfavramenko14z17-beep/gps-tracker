<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS BLE Tracker</title>
  <meta name="theme-color" content="#1e3d59">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/icon-192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <style>
    :root {
      --color-bg: #f5f5f5;
      --color-text: #222;
      --color-header: #1976d2;
      --color-link: #1976d2;
      --color-button: #1e3d59; /* –º—É—Ä–µ–Ω–∞ */
      --color-button-active: #162b3f;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg: #121212;
        --color-text: #e0e0e0;
        --color-header: #0d47a1;
        --color-link: #64b5f6;
      }
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--color-bg);
      color: var(--color-text);
      text-align: center;
    }

    header {
      background: var(--color-header);
      color: white;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    button {
      background: var(--color-button);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px 25px;
      font-size: 20px;
      margin: 15px auto 5px;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      display: block;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:active {
      background: var(--color-button-active);
    }

    .status {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .data-box {
      font-size: 22px;
      margin: 15px 0 5px;
    }

    .timestamp {
      font-size: 16px;
      color: gray;
      margin-bottom: 15px;
    }

    a {
      display: block;
      margin: 8px 0;
      font-size: 20px;
      color: var(--color-link);
      text-decoration: none;
    }

    iframe {
      width: 100%;
      height: 55vh;
      border: none;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>GPS BLE Tracker</header>

  <button id="connectBtn">üîó –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ ESP32</button>
  <div id="status" class="status">‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è...</div>

  <div class="data-box" id="coords">–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: 55.238609, 72.924152</div>
  <div class="timestamp" id="timestamp">–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ‚Äî</div>

  <a id="mapLink" href="https://maps.google.com/?q=55.238609,72.924152" target="_blank">–û—Ç–∫—Ä—ã—Ç—å –≤ Google Maps</a>
  <a id="yandexLink" href="https://yandex.ru/maps/?pt=72.924152,55.238609&z=15&l=map" target="_blank">–û—Ç–∫—Ä—ã—Ç—å –≤ –Ø–Ω–¥–µ–∫—Å.–ö–∞—Ä—Ç–∞—Ö</a>

  <iframe id="mapFrame"
    src="https://maps.google.com/maps?q=55.238609,72.924152&z=15&output=embed">
  </iframe>

  <script>
    let coordsBox = document.getElementById("coords");
    let mapLink = document.getElementById("mapLink");
    let yandexLink = document.getElementById("yandexLink");
    let mapFrame = document.getElementById("mapFrame");
    let statusBox = document.getElementById("status");
    let timestampBox = document.getElementById("timestamp");

    function updateTimestamp() {
      const now = new Date();
      const timeStr = now.toLocaleTimeString();
      timestampBox.textContent = "–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: " + timeStr;
    }

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        statusBox.textContent = "‚è≥ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...";
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: "ESP32" }],
          optionalServices: ["6e400001-b5a3-f393-e0a9-e50e24dcca9e"]
        });

        const server = await device.gatt.connect();
        statusBox.textContent = "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ ESP32";

        const service = await server.getPrimaryService("6e400001-b5a3-f393-e0a9-e50e24dcca9e");
        const characteristic = await service.getCharacteristic("6e400003-b5a3-f393-e0a9-e50e24dcca9e");

        await characteristic.startNotifications();
        characteristic.addEventListener("characteristicvaluechanged", (event) => {
          const value = new TextDecoder().decode(event.target.value);
          console.log("–ü–æ–ª—É—á–µ–Ω–æ:", value);

          const match = value.match(/LAT:([\d\.\-]+);LON:([\d\.\-]+)/);
          if (match) {
            let lat = match[1], lon = match[2];
            coordsBox.textContent = `–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: ${lat}, ${lon}`;
            mapLink.href = `https://maps.google.com/?q=${lat},${lon}`;
            yandexLink.href = `https://yandex.ru/maps/?pt=${lon},${lat}&z=15&l=map`;
            mapFrame.src = `https://maps.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
            updateTimestamp();
          }
        });

        device.addEventListener("gattserverdisconnected", () => {
          statusBox.textContent = "üî¥ –û—Ç–∫–ª—é—á–µ–Ω–æ";
        });

      } catch (error) {
        statusBox.textContent = "‚ùå –û—à–∏–±–∫–∞: " + error;
      }
    });

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å–µ—Ä–≤–∏—Å-–≤–æ—Ä–∫–µ—Ä–∞ –¥–ª—è PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω'))
        .catch(err => console.log('SW registration failed:', err));
    }
  </script>
</body>
</html>
